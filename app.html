<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/toast.css" />
    <script src="asset/toast.js"></script>
  </head>

  <body
    style="
      background-image: url(asset/background.jpg);
      background-size: auto;
      background-repeat: no-repeat;
    "
  >
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Options</h2>
        </div>
        <div class="modal-body">
          <b>Mémoire vive :</b>
          <select id="ram">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
          GO
          <hr />
          <button>Déconnexion</button>
        </div>
      </div>
    </div>
    <section id="news">
      <img src="https://minotar.net/avatar/MHF_Steve/100.png" id="skin" /><br />
      Bienvenue <b id="pseudo">Inconnu</b>
    </section>
    <footer>
      <button id="options">OPTIONS</button>
      <button id="playbtn">JOUER</button>
    </footer>
    <script>
      // Modal
      var modal = document.getElementById("myModal");
      var span = document.getElementsByClassName("close")[0];
      document.getElementById("options").addEventListener("click", () => {
        modal.style.display = "block";
      });
      span.onclick = function () {
        modal.style.display = "none";
      };
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
    <style>
      * {
        font-family: sans-serif;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        color: white;
        background: #222;
        width: 100%;
      }
      footer * {
        margin: 10px;
      }

      button {
        background: red;
        border: 5px red solid;
        padding: 5px;
        font-size: 15px;
        color: white;
        transition-duration: 0.5s;
      }

      button:hover,
      button:focus {
        padding: 5px;
        border: 5px darkred solid;
      }

      #playbtn {
        float: right;
      }

      #news {
        display: block;
        padding: 70px 0;
        text-align: center;
        margin: 10%;
        color: white;
        background: rgba(0, 0, 0, 0.7);
      }

      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        animation-name: fadeIn;
        animation-duration: 0.4s;
      }

      /* Modal Content */
      .modal-content {
        position: fixed;
        bottom: 0;
        background-color: #fefefe;
        width: 50%;
        -webkit-animation-name: slideIn;
        -webkit-animation-duration: 0.4s;
        animation-name: slideIn;
        animation-duration: 0.4s;
        margin-right: 25vw;
        margin-left: 25vw;
      }

      /* The Close Button */
      .close {
        color: white;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      .modal-header {
        padding: 2px 16px;
        background-color: #ff0000;
        color: white;
      }

      .modal-body {
        padding: 16px 16px;
      }

      /* Add Animation */
      @-webkit-keyframes slideIn {
        from {
          bottom: -300px;
          opacity: 0;
        }
        to {
          bottom: 0;
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          bottom: -300px;
          opacity: 0;
        }
        to {
          bottom: 0;
          opacity: 1;
        }
      }

      @-webkit-keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </body>
</html>
